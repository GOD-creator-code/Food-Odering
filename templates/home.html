{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Food Ordering System - Categories</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <style>
        .category-card img {
            width: 100%;
            height: 180px;
            object-fit: cover;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container">
            <a class="navbar-brand" href="#">Foodie</a>
        </div>
    </nav>

    <div class="container py-4">
        <h2 class="mb-4">Select a Category</h2>
        <div class="row">
            {% for category in categories %}
            <div class="col-md-4 mb-3">
                <a href="{% url 'category_detail' category.id %}" class="text-decoration-none text-dark">
                    <div class="card category-card h-100 border-primary">
                        {% if category.image %}
                            <img src="{{ category.image.url }}" alt="{{ category.name }}">
                        {% else %}
                            <img src="{% static 'default-category.jpg' %}" alt="{{ category.name }}">
                        {% endif %}
                        <div class="card-body d-flex flex-column text-center">
                            <h5 class="card-title">{{ category.name }}</h5>
                            <p class="card-text flex-grow-1">{{ category.description|default:"No description." }}</p>
                            <button class="btn btn-outline-primary mt-auto">View Menu</button>
                        </div>
                    </div>
                </a>
            </div>
            {% empty %}
            <p>No categories found.</p>
            {% endfor %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
