{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Categories - Food Ordering</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        .category-card {
            position: relative;
            overflow: hidden;
            height: 250px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.15);
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        .category-card:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 15px rgba(0,0,0,0.3);
        }
        .category-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }
        .category-name-overlay {
            position: absolute;
            bottom: 0;
            width: 100%;
            background: rgba(0,0,0,0.6);
            color: white;
            padding: 8px 0;
            font-weight: 600;
            font-size: 1.2rem;
            text-align: center;
            letter-spacing: 0.05em;
            text-transform: uppercase;
            user-select: none;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container">
        <a class="navbar-brand" href="{% url 'category_list' %}">Foodie</a>
    </div>
</nav>

<div class="container">
    <h2 class="mb-4">Categories</h2>
    <div class="row g-4">
        {% for category in categories %}
        <div class="col-md-4">
            <a href="#" class="text-decoration-none">
                <div class="category-card">
                    {% if category.image %}
                        <img src="{{ category.image.url }}" alt="{{ category.name }}">
                    {% else %}
                        <div style="background:#eee; height:100%; display:flex; align-items:center; justify-content:center; color:#999;">
                            No image
                        </div>
                    {% endif %}
                    <div class="category-name-overlay">{{ category.name }}</div>
                </div>
            </a>
        </div>
        {% empty %}
        <p>No categories found.</p>
        {% endfor %}
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
