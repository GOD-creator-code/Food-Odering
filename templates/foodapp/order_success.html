{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Order Successful - Texas Cafeteria</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    /* Navbar custom gradient background */
    nav.navbar {
      background: linear-gradient(90deg, #4e54c8, #8f94fb);
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    }

    nav.navbar .navbar-brand {
      font-weight: 700;
      font-size: 1.5rem;
      color: #fff !important;
      letter-spacing: 1.2px;
      transition: color 0.3s ease;
    }

    nav.navbar .navbar-brand:hover {
      color: #f0f0f0 !important;
      text-decoration: none;
    }
  </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark">
  <div class="container">
    <a class="navbar-brand" href="{% url 'category_list' %}">Texas Cafeteria</a>
  </div>
</nav>

<div class="container py-4 text-center">
  <h2>Thank you for your order!</h2>
  <p>Your order has been placed successfully.</p>
  <p><strong>You can receive your meal after 10 minutes at Texas Cafeteria.</strong></p>
  <form action="{% url 'category_list' %}" method="get">
    <button type="submit" class="btn btn-primary mt-3">Confirm</button>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
