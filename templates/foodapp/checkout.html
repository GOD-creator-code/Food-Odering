{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Checkout - Texas Cafeteria</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f5f7fa;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #444;
      min-height: 100vh;
      margin: 0;
      padding-bottom: 4rem;
    }

    nav.navbar {
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
      padding: 0.75rem 1rem;
      background: linear-gradient(90deg, #4e54c8, #8f94fb);
    }

    nav.navbar .navbar-brand {
      font-weight: 700;
      font-size: 1.6rem;
      color: #fff !important;
      letter-spacing: 1.2px;
      transition: color 0.3s ease;
    }

    nav.navbar .navbar-brand:hover {
      color: #f0f0f0 !important;
      text-decoration: none;
    }

    nav.navbar .btn-outline-light {
      font-weight: 600;
      font-size: 0.95rem;
      padding: 0.4rem 0.9rem;
      border-width: 2px;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    nav.navbar .btn-outline-light:hover {
      background-color: #fff;
      color: #4e54c8;
    }

    .container {
      max-width: 1140px;
      padding: 2rem 1rem 4rem;
    }

    h2 {
      font-weight: 700;
      color: #2e2e2e;
      border-left: 5px solid #4e54c8;
      padding-left: 12px;
      margin-bottom: 2rem !important;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    form {
      background: #fff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 8px 18px rgba(78, 84, 200, 0.1);
    }

    label {
      font-weight: 600;
      color: #4e54c8;
    }

    input.form-control {
      border-radius: 8px;
      border: 1.5px solid #4e54c8;
      padding: 0.5rem 0.75rem;
      transition: border-color 0.3s ease;
    }

    input.form-control:focus {
      border-color: #3a3f9e;
      box-shadow: 0 0 5px rgba(58, 63, 158, 0.5);
      outline: none;
    }

    .btn-primary {
      background-color: #4e54c8;
      border: none;
      font-weight: 700;
      padding: 0.5rem 1.5rem;
      border-radius: 8px;
      transition: background-color 0.3s ease;
    }
    .btn-primary:hover {
      background-color: #3a3f9e;
    }

    .btn-secondary {
      font-weight: 600;
      padding: 0.5rem 1.5rem;
      border-radius: 8px;
    }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark">
  <div class="container d-flex justify-content-between align-items-center">
    <a class="navbar-brand" href="{% url 'category_list' %}">Texas Cafeteria</a>
    <a href="{% url 'cart' %}" class="btn btn-outline-light" aria-label="Shopping Cart">Cart</a>
  </div>
</nav>

<div class="container py-4">
  <h2>Checkout</h2>
  <form method="POST" action="">
    {% csrf_token %}
    <p><strong>Payment method:</strong> Cash on Table</p>

    <div class="mb-3">
      <label for="phone" class="form-label">Phone Number (required):</label>
      <input type="text" class="form-control" id="phone" name="phone" required placeholder="Enter your phone number" />
    </div>

    <button type="submit" class="btn btn-primary">Confirm Order</button>
    <a href="{% url 'cart' %}" class="btn btn-secondary ms-2">Back to Cart</a>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
