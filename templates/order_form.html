{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Place Order</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
<div class="container mt-5">
    <h2>Place your order</h2>
    <form method="post">
        {% csrf_token %}
        {% if form.initial.food %}
            <p><strong>Food:</strong> {{ form.initial.food.name }}</p>
            <input type="hidden" name="food" value="{{ form.initial.food.id }}">
        {% else %}
            {{ form.food }}
        {% endif %}
        {{ form.quantity }}
        {{ form.customer_name }}
        {{ form.customer_phone }}
        <button type="submit" class="btn btn-primary mt-3">Submit Order</button>
    </form>
</div>
</body>
</html>
